<!DOCTYPE html>

<html>
<head>

</head>
<body>

    <div class='blocktext + question'>
      <h3 style="color: var(--text_question)";>
        {% if skip == 'False' %}
          "Can I take my dog off leash?"

          "Where can I bring my dog?"
        {% endif %}
      </h3>

    <br>
    <div class='blocktext'>
      <span class='error_msg'><i class="fas fa-asterisk fa-2x fa-spin fa-fw"></i></span>
    </div>
    <form action="{{ url_for('offleash_response', skip=skip) }}" method="POST" hidden>
      <input type="text" id="current_lat", name="current_lat">
      <input type="text" id="current_lng", name="current_lng">
    </form>

        var startPos;

          console.log(lng);
          document.getElementById('current_lat').value=lat
